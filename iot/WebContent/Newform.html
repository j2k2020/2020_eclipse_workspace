<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form method="post" action="Newform">

<div>
<label>버튼을 선택 하세요!</label>
<input type="button" name="button" multiple size=3>
<option>button1</option>
<option>button2</option>
<option>button3</option> 
</div>

<div>
<label>좋아하는 색은?</label>
<input type="color" name="color">
</div>

<div>
<label>현재시간:</label>
<input type="datetime-local" name="datetime_local">
</div>

<div>
<label>이메일 주소:</label>
<input type="email" name="email">
</div>

<div>
<label>첨부파일:</label>
<input type="file" name="file">
</div>

<div>
<label>비밀정보:</label>
<input type="hidden" name="hidden">
</div>

<div>
<label>그림파일:</label>
<input type="image" name="image">
</div>

<div>
<label>진행 할 달(월) 선택:</label>
<input type="month" name="month">
</div>

<div>
<label>갯수:</label>
<input type="number" name="number">
</div>

<div>
<label>좋아하는 것 선택:</label>
<input type="radio" name="radio">
<option>고양이</option>
<option>강아지</option>
<option>햄스터</option> 
<option>앵무새</option> 
<option>거북이</option> 
</div>

<div>
<label>밝기 조절:</label>
<input type="range" name="range">
</div>

<div>
<label>검색어:</label>
<input type="search" name="search">
</div>

<div>
<label>HP:</label>
<input type="tel" name="tel">
</div>

<div>
<label>시간:</label>
<input type="time" name="time">
</div>

<div>
<label>URL:</label>
<input type="url" name="url">
</div>


<div>
<label>Week선택:</label>
<input type="week" name="week">
</div>

<input type="submit" value="전송">
</form>

</body>
</html>
